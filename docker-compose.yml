services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taxfiling-db
    environment:
      POSTGRES_DB: taxfiling
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxfiling"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taxfiling-network

  # Tax Filing Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxfiling-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taxfiling
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
      APP_JWT_SECRET: docker-jwt-secret-key-change-in-production-256-bits
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - taxfiling-network

volumes:
  postgres_data:

networks:
  taxfiling-network:
    driver: bridge
